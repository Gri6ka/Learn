	<head>
		<meta charset = "utf-8">
		<title>Это калькулятор Вася </title>

	<body>
		<div class = "calc" >
			<div class = "display" >
				<span class = "redBorder" id = "disp" type = "number" />
			</div>
			<div class = "butOperator" >
					<button class = "operator" 	id = "butClear" 	>Clc</button>
					<button class = "operator" 	id = "butSum" 		>+</button>
					<button class = "operator" 	id = "butMinus" 	>-</button>
					<button class = "operator" 	id = "butDivide" 	>/</button>
					<button class = "operator" 	id = "butMultiply" 	>*</button>
											
			</div>
			<div class = "numbers" >
					<button class = "num" 		id = "butZero" 		value='0' >0</button>
					<button class = "num" 		id = "butOne" 		value="1" >1</button>
					<button class = "num" 		id = "butTwo" 		value="2" >2</button>
					<button class = "num" 		id = "butThree" 	value="3" >3</button>
					<button class = "num" 		id = "butFour" 		value="4" >4</button>
					<button class = "num" 		id = "butFive" 		value="5" >5</button>
					<button class = "num" 		id = "butSix" 		value="6" >6</button>
					<button class = "num" 		id = "butSeven" 	value="7" >7</button>
					<button class = "num" 		id = "butEight" 	value="8" >8</button>
					<button class = "num" 		id = "butNine" 		value="9" >9</button>
					<button class = "num" 		id = "butDot" 		value="." >.</button>
					<button class = "operator" 	id = "butResult" 			  >=</button>
			</div>
		</div>
